<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="phone">
            <div class="phone-camera">
                <div class="half-round-left"></div>
                <div class="retangle"></div>
                <div class="half-round-right"></div>
            </div>
            <div class="phone-body">
                <h1>Telephone Number Validator</h1>
                <form>
                    <label for="input">Enter your number:</label>
                    <input id="user-input" type="text" placeholder="number">
                    <button type="button" id="check-btn">Check</button>
                    <button type="button" id="clear-btn">Clear</button>
                </form>
                <div id="results-div"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
